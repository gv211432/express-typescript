<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery Image Picker Plugin Demo</title>
    <link
      href="https://www.jqueryscript.net/css/jquerysctipttop.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/flatly/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="Modal_jQuery/image-picker/image-picker.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .container {
        margin: 150px auto;
      }
      body {
        background-color: #f7f7f7;
      }
    </style>
  </head>

  <body style="background-color: skyblue">
    <div style="width: 100%; height: 100%; background-color: pink">
      <div
        style="
          position: absolute;
          width: 70%;
          height: 70%;
          justify-content: center;
          align-items: center;
        "
      >
        <div class="container" style="background-color: pink">
          <h1>jQuery Image Picker Plugin Demo</h1>
          <select class="image-picker">
            <optgroup label="PlaceIMG">
              <option
                data-img-src="https://placeimg.com/220/200/animals"
                value="1"
              >
                Cute Kitten 1
              </option>
              <option
                data-img-src="https://placeimg.com/220/200/arch"
                value="2"
              >
                Cute Kitten 2
              </option>
              <option
                data-img-src="https://placeimg.com/220/200/nature"
                value="3"
              >
                Cute Kitten 3
              </option>
              <option
                data-img-src="https://placeimg.com/220/200/people"
                value="4"
              >
                Cute Kitten 4
              </option>
            </optgroup>
            <optgroup label="picsum.photos">
              <option
                data-img-src="https://picsum.photos/200/200/?random"
                value="5"
              >
                Animal 1
              </option>
              <option
                data-img-src="https://picsum.photos/230/200/?random"
                value="6"
              >
                Animal 2
              </option>
              <option
                data-img-src="https://picsum.photos/150/200/?random"
                value="7"
              >
                Animal 3
              </option>
              <option
                data-img-src="https://picsum.photos/270/200/?random"
                value="8"
              >
                Animal 4
              </option>
            </optgroup>
          </select>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="Modal_jQuery/image-picker/image-picker.js"></script>
    <script>
      $(".image-picker").imagepicker({
        hide_select: true,
      });
    </script>
  </body>
</html>
